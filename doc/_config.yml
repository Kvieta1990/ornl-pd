# In _config.yml
title: Powder Diffraction at ORNL
author: Yuanpeng Zhang & the Powder Diffraction Group at ORNL
email: zhangy3@ornl.gov
logo: ornl_logo.png

html:
  # announcement: ""
  favicon: imgs/powder_fav.png
  home_page_in_navbar: false
  use_edit_page_button: true
  use_repository_button: true
  use_issues_button: true
  baseurl: https://powder.ornl.gov/
  google_analytics_id: G-TFL7TZY8LR

# Information about where the book exists on the web
repository:
  url: https://github.com/Kvieta1990/ornl-pd
  path_to_book: doc
  branch: main

launch_buttons:
  notebook_interface: "classic" # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url: "https://mybinder.org"
  colab_url: "https://colab.research.google.com"
  jupyterhub_url: "https://powder.ornl.gov/hub/"
  thebe: true

# Bibliography settings
bibtex_bibfiles:
  - references.bib

execute:
  execute_notebooks: force

sphinx:
  config:
    bibtex_reference_style: author_year
    nb_execution_show_tb: True
    nb_execution_timeout: 120
    html_js_files: [ ['https://umm.iris-home.net/script.js', {'data-website-id': '3fc28470-259d-4b4f-bf0c-d4635edb6515'}] ]
